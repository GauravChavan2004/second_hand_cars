{% include "core/header.html" %} {% load static %}
<link rel="stylesheet" href="{% static 'static\css\car_view.css' %}" />

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous" />
<style>
  .car_heading_details {
    border: 2px solid black;
    border-radius: 10px;
  }
  .car_heading_details h6 {
    font-size: 14px;
  }
</style>
<div class="container p-3" style="margin-top: 100px; border: 2px solid black">
  <div class="row" style="margin-bottom: 20px">
    <div class="col-7">
      <div
        id="carouselExample"
        class="carousel carousel-dark slide w-100"
        style="border-radius: 15px">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="..\media\cars\baleno.jpg"
              class="d-block w-100"
              alt="Baleno Image" />
          </div>
          <div class="carousel-item">
            <img
              src="..\media\cars\baleno.jpg"
              class="d-block w-100"
              alt="Baleno Image" />
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <div class="car_heading_details col p-4">
      <h4 class="mt-5">2020 Maruti Baleno ZETA PETROL 1.2</h4>
      <div class="row text-center mt-4">
        <h6 class="col">57000 KM</h6>
        <h6 class="col">1ST OWNER</h6>
        <h6 class="col">PETROL</h6>
        <h6 class="col">MANUAL</h6>
      </div>
    </div>
    <div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </div>
  </div>
</div>
