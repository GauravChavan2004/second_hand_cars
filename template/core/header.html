{% load static %}
<!DOCTYPE html>
<html lang="en">
  <title>shopcart</title>
  <head>
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  </head>

  <body
    style="
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    ">
    <!-- Second Navbar -->
    <nav
      class="navbar fixed-top navbar-expand-lg"
      style="
        background-color: white;
        border-bottom: 1px solid rgb(176, 170, 170);
      ">
      <div class="container">
        <a class="navbar-brand font-monospace" href="#"
          ><img
            src="..\media\logo\Car Logo 112.png"
            width="60px"
            height="40px" />
          <img
            src="..\media\logo\Car Logo 11.png"
            width="200px"
            height="40px" />
        </a>
        <!--search box -->
        <input
          type="search"
          class="form-control"
          style="width: 40%"
          placeholder="Search Cars..." />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse text-capitalize"
          id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0" style="font-size: 20px">
            <li class="nav-item me-3">
              <a class="nav-link" href="{% url 'core:home_page' %}">Buy Car</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="">Sell Car</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                href="#">
                <i class="bi bi-person-circle" style="font-size: 20px"></i>
                Account
              </a>
              <ul
                class="dropdown-menu dropdown-menu-light dropdown-menu-end"
                style="z-index: 1050">
                <li>
                  <a class="dropdown-item" href="{% url 'user:user_login' %}"
                    >Your Account</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item text-danger"
                    href="{% url 'user:user_logout' %}"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
