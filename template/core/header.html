{% load static %}
<!DOCTYPE html>
<html lang="en">
  <title>shopcart</title>
  <head>
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  </head>

  <body>
    <!-- Second Navbar -->
    <nav
      class="navbar fixed-top navbar-expand-lg"
      style="background-color: #e8e8e8">
      <div class="container">
        <a class="navbar-brand font-monospace" href="#"
          ><i
            class="bi bi-car-front-fill"
            style="font-size: 2rem; color: red"></i>
          SHOPCART</a
        >
        <!--search box -->
        <input
          type="search"
          class="form-control"
          style="width: 40%"
          placeholder="Search Products..." />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse text-capitalize"
          id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0">
            <li
              class="nav-item me-5 {% if request.path == '/' %} active {% endif %}">
              <a class="nav-link" href="#"
                ><i class="bi bi-house" style="font-size: 20px"></i> Home</a
              >
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href=""
                ><i class="bi bi-cart-plus" style="font-size: 20px"></i> Cart</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                href="#">
                <i class="bi bi-person-circle" style="font-size: 20px"></i>
                Account
              </a>
              <ul
                class="dropdown-menu dropdown-menu-light dropdown-menu-end"
                style="z-index: 1050">
                <li><a class="dropdown-item" href="#">Your Account</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" href="#">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
